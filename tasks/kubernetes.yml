- name: Change iptables to prevent conflict
  ansible.builtin.shell: yes | yay -S iptables-nft
  args:
    executable: /bin/bash

- name: Install kubernetes packages
  tags:
    - full-install
    - kubernetes
  kewlfft.aur.aur:
    name:
      - kubectl
      - kubectx
      - kubens
      - helm
      - docker-machine
      - docker-machine-driver-kvm2
      - minikube
      - lens-bin
    use: yay
    state: present
    update_cache: false
